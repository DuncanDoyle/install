---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: {{ responder_service_application_name }}
  name: {{ responder_service_buildconfig_name }}
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: {}
  output:
    to:
      kind: ImageStreamTag
      name: "{{ responder_service_application_name }}:latest"
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: "{{ responder_service_git_url }}"
      ref: "{{ responder_service_git_ref }}"
    type: Git
  strategy:
    sourceStrategy:
      env:
        - name: MAVEN_MIRROR_URL
          value: http://{{ nexus_service_name }}.{{ namespace_tools }}.svc:8081/content/groups/public/
      from:
        kind: ImageStreamTag
        name: "{{ responder_service_image }}"
        namespace: "{{ responder_service_image_namespace }}"
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers: []