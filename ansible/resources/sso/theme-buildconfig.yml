apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    build: redhat-sso73-openshift-theme
  name: {{ theme_build_name }}
spec:
  failedBuildsHistoryLimit: 5
  nodeSelector: null
  output:
    to:
      kind: ImageStreamTag
      name: '{{ theme_build_image }}:{{ theme_build_image_tag }}'
  postCommit: {}
  resources: {}
  runPolicy: Serial
  source:
    git:
      uri: '{{ theme_build_source }}'
      ref: '{{ theme_build_source_ref }}'
    type: Git
  strategy:
    sourceStrategy:
      from:
        kind: ImageStreamTag
        name: '{{ theme_build_imagestream }}:{{ theme_build_imagestream_tag }}'
        namespace: {{ theme_build_imagestream_namespace }}
      pullSecret:
        name: imagestreamsecret
    type: Source
  successfulBuildsHistoryLimit: 5
  triggers:
    - github:
        secret: {{ github_secret }}
      type: GitHub
    - generic:
        secret: {{ generic_secret }}
      type: Generic
    - type: ConfigChange
    - type: ImageChange
