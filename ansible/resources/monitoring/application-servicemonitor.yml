apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  generation: 1
  labels:
    k8s-app: prometheus
    monitoring-key: middleware
  name: metrics-monitor-services
  namespace: {{ project_name }}
spec:
  endpoints:
    - interval: 5s
      port: http
  selector:
    matchLabels:
      monitoring: {{ monitoring_label }}
